<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@600&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Raleway', sans-serif;
        }

        body {
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            /* background-size:contain;
            background-image: url("two.jpg"); */
            background: linear-gradient(45deg,rgba(255, 27, 255, 0.685),rgba(49, 255, 255, 0.774));
            width: 100vw;
            height: 100vh;
        }
  

        .my-button {
            position: absolute;
            top: 46%;
            left: 70%;
            /* background: linear-gradient(to right, #00fff5, #6a00ff); */
            background-color: #2D2D2D;;
            color: #fff;
            font-family:roboto slab;
            font-size: 20px;
            font-weight: 800;
            font-style: normal;
            text-decoration: none;
            padding: 14px 15px;
            border: 0px solid #000;
            border-radius: 40px;
            display: inline-block;
            box-shadow: 13px 8px 27px -8px #2D2D2D;
        }

        .my-button:hover {
            color: black;
            background-color: white;
        }

        .my-button:active {
            transform: scale(0.95);
        }

        .head{
            display: flex;
            position: absolute;
            top:45%;
            left: 25%;
            font-size: 60px ;
        }

        .footer{
            position: absolute;
            color: #fff;
            height: 100px;
            padding: 20px;
            background-color: #2D2D2D;
            min-width: 99.8vw;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            bottom: 0px;
        }
        .logo{
            width: 75px;
            border-radius: 50px;
        }

    </style>
</head>

<body>
    <div class="main">
        <h1 class="head">Welcome, to The Webathon</h1>
        <a href="https://p.hck.re/pmwn" target="_blank" class="my-button">Click Here</a>
    </div>

    <div class="footer">
        <img alt="RVRJC College" src="logo.jpg" class="logo">
        <h2>RVR&JC College Of Engineering CSE</h2>
        <img src="Iste.png" class="logo">
        <h2>Indian Society for Technical Education</h2>
    </div>
</body>

</html>
